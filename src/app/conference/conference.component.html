<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folderTitle }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folderTitle }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <img alt="Silhouette of mountains"
        src="https://ionicframework.com/docs/img/demos/card-media.png" />
    <ion-card-header>
      <ion-card-title>
        <strong class="capitalize">{{ folderTitle }}</strong>
      </ion-card-title>
      <ion-card-subtitle>{{ conferenceDates }}</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      <p>Explore <a target="_blank"
        rel="noopener noreferrer"
        href="https://ionicframework.com/docs/components">UI Components</a></p>
        <ion-button class="route-btn" expand="block">Sessions</ion-button>
        <ion-button class="route-btn" expand="block">Pr√©sentateurs</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
